<body>

            <input itemid="benefit" style="height: 50px; font-size: 15px; width: 100px;; " type="number"
                placeholder="ksh" id="benefit" name="Benefit">
            <button id="Calculate"
                style="height: 50px ;cursor: pointer;width: 120px ;font-size: 20px; background-color: rgb(253, 197, 11); color:red; font-weight: bolder;"
                type="submit" onclick="linkAllCalculations()">
                Calculate</button>
        </form>

                    <td id="nhif"></td>

                <tr id="">

                    <td id="payee"></td>
                </tr><br><br>
                <tr id="">
                    <td>NET PAY</td>
                    <td id="net_pay"></td>
                </tr>
                </form>
            </tbody>
        </table>

    </div>
    <div id="total_nssf_nhdf">

        <div id="taxable_income">

        <script>
            document.getElementById("Calculate").addEventListener("click",
                function (Event) {
                    event.preventDefault()
                });
            function calculate_gross(basic_salary, benefits) {
                grossSalary = basic_salary + benefits
                return grossSalary
            }
            function link_gross() {
                document.getElementById("gross").innerText = calculate_gross(
                    Number(document.getElementById("basic_salary").value),
                    Number(document.getElementById("benefit").value)
                )
            }
            function check_input() {
                if (
                    document.getElementById("basic_salary").value.length < 0 &&
                    document.getElementById("benefits").value.length < 0
                ) {
                    document.getElementById("error").innerText =
                        "Ensure all fields are eneterd";
                } else {
                    document.getElementById("succes").innerText = "View the net salary below";
                }
            }
        </script>
        <script src="script.js"></script>
